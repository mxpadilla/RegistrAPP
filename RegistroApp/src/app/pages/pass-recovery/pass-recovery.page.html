<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>passRecovery (temporal)</ion-title>
    <ion-button slot="start" [routerLink]="['/login']" color="warning" id="boldStyle"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">passRecovery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>Recuperar contraseña</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="userRecovery" label="Nombre de Usuario" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="passRecovery" label="Nueva Contraseña" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
      <br>
      <div class="ion-text-center">
        <ion-button color="warning" id="boldStyle" (click)="mostrarConfirmacion()">Recuperar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button [routerLink]="['/login']" color="warning" id="boldStyle">Volver al Inicio</ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title id="boldStyle">App Desarrollada por Maximiliano P.</ion-title>
  </ion-toolbar>
</ion-footer>
