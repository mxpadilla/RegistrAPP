<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login (temporal)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>Login</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="username" label="Usuario" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" label="Contraseña" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
      <br>
      <div class="ion-text-center">
        <ion-button (click)="ingresoApp()" color="warning" id="boldStyle"><ion-icon name="log-in-outline" slot="end"></ion-icon>Ingresar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <a [routerLink]="['/pass-recovery']">Recuperar contraseña</a>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title id="boldStyle">App Desarrollada por Maximiliano P.</ion-title>
  </ion-toolbar>
</ion-footer>
